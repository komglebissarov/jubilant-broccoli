apiVersion: apps/v1
kind: Deployment
metadata:
    name: express
    labels:
        app: express
spec:
    replicas: 2
    selector:
        matchLabels:
            app: express
    template:
        metadata:
            labels:
                app: express
        spec:
            containers:
                - name: express
                  image: "IMAGE_ID"
                  ports:
                      - containerPort: 3000
